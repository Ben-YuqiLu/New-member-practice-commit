<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo list</title>
    <link rel="stylesheet" href="Todolist.css">
</head>
<body>

    <header>
        <section>
            <label for="addTextBox">Todolist</label>
            <input type="text" id="addTextBox" name="addTextBox" placeholder="Enter new item" required>
        </section>
    </header>

    <div class="content">
        <h1>To do<span id="todocount"></span></h1>
        <ol id="todolist"></ol>

        <h1>Done<span id="donecount"></span></h1>
        <ol id="donelist"></ol>
    </div>

    <div id="clear">
        <button id="clearbutton"><h3>All clear</h3></button>
    </div>
<script src="Todolist.js"></script>
</body>
</html>
